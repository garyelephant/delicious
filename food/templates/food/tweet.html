<!doctype html>
{% load staticfiles %}
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>黑客马拉松－kitchen</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="{% static 'food/images/favicon.png' %}">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{% static 'food/images/app-icon72x72@2x.png' %}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="{% static 'food/images/app-icon72x72@2x.png' %}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{% static 'food/images/app-icon72x72@2x.png' %}">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="{% static 'food/css/amazeui.min.css' %}">
    <link rel="stylesheet" href="{% static 'food/css/app.css' %}">
</head>
<body>
<div class="menu">
    <div class="header">
        <ul>
            <li class="list1"><-</li>
            <li class="list2">菜谱正文</li>
            <li class="list3">● ● ●</li>
        </ul>
    </div>
    <div class="card">
        <img src="{% static 'food/images/menu-pic.jpg' %}">

        <div class="bottom">
            <ul>
                <li class="list1">推荐</li>
                <li class="list2">评论</li>
            </ul>
        </div>
        <p>{{ tweet.content }}</p>
    </div>
    <div class="process">
        <p>做法</p>

        {% for step in tweet.procedure_set.all %}
        <div class="step">
            <img src="{% static 'food/images/' %}{{ step.picture }}">

            <p>{{ step.step }} - {{ step.content }}</p>
        </div>
        {% endfor %}


    </div>
</div>

</body>
</html>
