{% load staticfiles %}
<html>
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'food/materialize/css/materialize.min.css' %}"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="{% static 'food/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'food/materialize/js/materialize.min.js' %}"></script>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">{% block header_name%}Delicious{% endblock%}</a>
            <ul class="right">
                <li><a href="{% url 'food:cart' %}"><i class="mdi-action-shopping-cart"></i></a></li>
            </ul>
        </div>
    </nav>
</div>
{% block page_content%}{% endblock%}
<div class="row">
      <div class="col s12">&nbsp;</div>
</div>
<div class="navbar-fixed" style="position: absolute;bottom: 0;">
    <nav>
        <div class="nav-wrapper">
            <ul class="center">
                <li><a href="{% url 'food:index' %}"><i class="mdi-action-home"></i></a></li>
                <li><a href="#"><i class="mdi-action-search"></i></a></li>
                <li><a href="#"><i class="mdi-social-person"></i></a></li>
                <li><a href="#"><i class="mdi-content-add-circle"></i></a></li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
