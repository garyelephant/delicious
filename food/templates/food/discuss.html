{% extends "food/base.html" %}
{% load staticfiles %}
{% block header_name %}评论{% endblock %}
{% block page_content %}
{% for comment in tweet.comment_set.all %}
<div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
            <div class="col s2">
                <img src="{% static 'food/images/user_avatar/' %}{{ comment.author.photo }}" alt=""
                     class="circle responsive-img">
                <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class="black-text">
                {{ comment.content }}
              </span>
            </div>
        </div>
    </div>
</div>





{% endfor %}
<br/><br/><br/><br/>




<div class="row">
    <div class="input-field col s6">
        <input value="" id="first_name2" type="text" class="validate">
        <label class="active" for="first_name2">输入你的评论信息<i class="mdi-file-cloud left"></i></label>

    </div>
    <div class="col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="mdi-content-send right"></i>
        </button>
    </div>
</div>
<br/>
<br/>

{% endblock %}
